name: CI Pipeline - Lint, Tests & Security

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:

  # -----------------------------
  # 1Ô∏è‚É£ LINT
  # -----------------------------
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install Ruff
        run: pip install ruff

      - name: Run Lint
        run: |
          ruff check .
          ruff format --check .

  # -----------------------------
  # 2Ô∏è‚É£ TESTES MULTI-OS + MULTI-PYTHON
  # -----------------------------
  tests:
    name: Tests | ${{ matrix.os }} | Py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0   # üîπ importante para compara√ß√£o correta no Codecov

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run Pytest with Coverage + JUnit
        shell: bash
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=90 \
            --junitxml=junit.xml \
            -o junit_family=legacy

      # üîπ Upload Coverage (apenas 1x)
      - name: Upload Coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

      # üîπ Upload Test Results (mesmo se testes falharem)
      - name: Upload Test Results to Codecov
        if: always() && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: junit.xml

  # -----------------------------
  # 3Ô∏è‚É£ SECURITY SCAN
  # -----------------------------
  security:
    name: Security Scan (Bandit)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Bandit
        run: pip install bandit

      - name: Run Security Scan
        run: bandit -r src -ll
