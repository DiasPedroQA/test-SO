name: CI Pipeline - Lint, Tests & Security

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:

  # -----------------------------
  # 1️⃣ LINT
  # -----------------------------
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Ruff
        run: pip install ruff

      - name: Run Lint
        run: ruff check src tests

  # -----------------------------
  # 2️⃣ TESTES MULTI-OS
  # -----------------------------
  tests:
    name: Tests | ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run Pytest with Coverage
        shell: bash
        run: |
          pytest tests/ \
          --cov=src \
          --cov-report=term-missing \
          --cov-report=xml \
          --cov-report=html

      - name: Upload Coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 7

  # -----------------------------
  # 3️⃣ SECURITY SCAN
  # -----------------------------
  security:
    name: Security Scan (Bandit)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Bandit
        run: pip install bandit

      - name: Run Security Scan
        run: bandit -r src -ll
